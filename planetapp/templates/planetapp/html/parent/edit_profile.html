<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

    <div style="width:100%;height:610px">
    

    {% include 'planetapp/html/parent/parent_navbar.html'%}


    {% if messages %}

    {% for m in messages %}
    <!-- <h2 >{{m}}</h2> -->
    
    <div class="alert alert-success d-flex align-items-center" role="alert" style="width:500px;height:30px;margin-left: 510px;">
        
      <div>
        {{m}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="margin-left: 230px;float:rite;"></button>
      </div>
      
    </div>

    {%endfor%}

    {%endif%}

    <center><h1 style="color:black;margin-right: 0px;"> Edit Profile</h1>
      <div class= "container" style="width:600px;height:450px;margin-left:470px;color:black;margin-top: 40px;">
                <form method="post" action="/edit_profile/" class="well form-horizontal needs-validation"  novalidate  id="contact_form">
                    {% csrf_token %}
                    <div class="form-group">

                        <label class="col-md-4 control-label">Phone</label>
                        <div class="col-md-8 inputGroupContainer">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-phone-square"></i></span>
                        <input type="number" class="form-control" name="txtphone" required="required" placeholder="+91" value={{parent_data.phone}}>

                        <div class="invalid-feedback">
                            Please provide your phone number.
                          </div>
      
                    </div>
                    
                  </div>
                </div>

                <div class="form-group">

                        <label class="col-md-4 control-label">Email</label>
                        <div class="col-md-8 inputGroupContainer">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" name="txtemail" required="required" placeholder="Enter email" value={{parent_data.email}}>

                        <div class="invalid-feedback">
                            Please provide your email.
                          </div>
                    </div>
                  </div>
                </div>


                    <button type="submit" class="btn btn-info" style="margin-left: 30%;color:black"><b>Submit</b></button>
     
                </form>
            
            </div>
          </div>
       


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

<script src="{% static 'planetapp/js/validation.js'%}"></script>
{% include 'planetapp/html/footer.html' %}
</body>
</html>
